<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
            margin: 0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .menu-item label {
            font-size: 1.2em;
        }
        .menu-item input {
            width: 50px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group label {
            font-weight: bold;
        }
        .submit-btn {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border: none;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
        .message {
            text-align: center;
            font-size: 1.2em;
            color: #28a745;
        }
    </style>
</head>
<body>

    <h1>Food Delivery App</h1>

    <div class="container">
        <h2>Order Your Favorite Food</h2>
        
        <form id="orderForm">
            <div class="menu-item">
                <label for="pizza">Pizza</label>
                <input type="number" id="pizza" name="pizza" min="0" value="0">
            </div>
            <div class="menu-item">
                <label for="burger">Burger</label>
                <input type="number" id="burger" name="burger" min="0" value="0">
            </div>
            <div class="menu-item">
                <label for="sushi">Sushi</label>
                <input type="number" id="sushi" name="sushi" min="0" value="0">
            </div>

            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="address">Delivery Address:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <input type="submit" class="submit-btn" value="Place Order">
        </form>

        <div class="message" id="confirmationMessage"></div>
    </div>

    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get values from input fields
            const pizza = document.getElementById('pizza').value;
            const burger = document.getElementById('burger').value;
            const sushi = document.getElementById('sushi').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;

            // Calculate the total number of items ordered
            const totalItems = parseInt(pizza) + parseInt(burger) + parseInt(sushi);

            // Display a confirmation message
            let message = `Thank you for your order, ${name}!\n`;
            message += `Order Summary:\n`;
            message += `Pizza: ${pizza} x $10\n`;
            message += `Burger: ${burger} x $8\n`;
            message += `Sushi: ${sushi} x $12\n`;
            message += `Total Items: ${totalItems}\n`;
            message += `Total Cost: $${(pizza * 10) + (burger * 8) + (sushi * 12)}\n\n`;
            message += `Delivery Details:\n`;
            message += `Email: ${email}\n`;
            message += `Phone: ${phone}\n`;
            message += `Address: ${address}`;

            document.getElementById('confirmationMessage').textContent = message;

            // Clear the form fields
            document.getElementById('orderForm').reset();
        });
    </script>

</body>
</html>
